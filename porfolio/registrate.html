<!DOCTYPE html>
<html lang="es">
<head>
	<title>Escocia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/registrate.css">
	<link rel="icon" type="image/png" href="../img/landscape.png">
</head>
<body>
	<section class="imagen-formulario">
		<div class="oficina">
			<div class="informacion">
				<img src="../img/user.png" alt="user" class="user">
				<h1>Informacion de contacto</h1>
				<div class="p1_info">
					<img src="../img/letter.png" alt="letter">
					<p>Evaporadadeagua@gmail.com</p>
				</div>
				<div class="p2_info">
					<img src="../img/phone.png" alt="phone">
					<p>+34 123-456-789</p>
				</div>
			</div>
		</div>
		<article class="form-registro">
		<form name="formulario" action="#">
		<h4>Regístrate</h4>
		<input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre">
		<input class="controls" type="text" name="apellidos" id="apellido" placeholder="Apellido">
		<input class="controls" type="email" name="correo" id="correo" placeholder="Email">
		<input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
		<input type="checkbox">
		Estoy de acuerdo con <a href="#">Terminos y condiciones</a>
		<input class="boton" type="submit" value="Regístrate">
		<p><a href="#">¿Ya tienes una Cuenta?</a></p>
		<a href="../index.html" class="volver">Volver</a>
		</form>
		</article>
	</section>
</body>
</html>
